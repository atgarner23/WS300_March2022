<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            margin: 1rem auto;
            width: fit-content;
        }
        .time-box{
            width: fit-content;
            height: 20px;
            padding: 1.5rem;
            background-color: orange;
        }
        
    </style>
    <title>Code Challenge 5 Basic/Advanced</title>
</head>
<body>

        <div class="container">
            <h1>Andy Garner Code Challenge 5 Basic/Advanced</h1>
            <div class="time-box"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            'use strict';
            function updateTime(){
                const date = new Date();
                date.setHours(19);
                const timeBox = document.querySelector('.time-box');
                let hours = date.getHours();
                let minutes = date.getMinutes();
                let seconds = date.getSeconds();
                let gas = 'AM';

                timeBox.style.backgroundColor = 'cornflowerblue';
                
                switch (hours){
                    case 6: 
                    case 7: 
                    case 8: 
                    case 9: 
                    case 10: 
                    case 11:
                    timeBox.style.backgroundColor = 'cornflowerblue';
                    break;
                    case 13: 
                    case 14: 
                    case 15: 
                    case 16: 
                    case 17: 
                    case 18:
                    timeBox.style.backgroundColor = 'cornflowerblue'; 
                    gas = 'PM';
                    hours = hours - 12;
                    break;
                    case 19: 
                    case 20: 
                    case 21: 
                    case 22: 
                    case 23: 
                    timeBox.style.backgroundColor = 'orange';
                    gas = 'PM';
                    hours = hours - 12;
                    break;
                    case 12:
                        timeBox.style.backgroundColor = 'cornflowerblue';
                        gas = 'PM';
                    break;
                    
                    case 0:
                        hours = 12;
                        timeBox.style.backgroundColor = 'orange';
                        gas = 'AM';
                    break;
                    
                    default: 
                        hours = hours;
                        timeBox.style.backgroundColor = 'orange';
                        gas = 'AM';


                }
                hours = (hours < 10) ? '0' + hours : hours;
                minutes = (minutes < 10) ? '0' + minutes : minutes;
                seconds = (seconds < 10) ? '0' + seconds : seconds;
                let time = hours+':'+minutes+':'+seconds+' '+gas;

                timeBox.textContent =`Current Time: ${time}`;
                setTimeout(function(){updateTime()}, 500);
            };
            updateTime();

               
                
        </script>
</body>
</html>
