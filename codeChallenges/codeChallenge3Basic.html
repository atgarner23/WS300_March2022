<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Challenge 3 Basic</title>
</head>
<body>

        <div class="container">
            <h1>Andy Garner Code Challenge 3 Basic</h1>
            <input type="text"><br>
            <p></p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            'use strict';
            
            $( "input" )
                .keyup(function() {
                    var value = $( this ).val();
                    $( "p" ).text( value );
                })
                .keyup();

                //I feel like I cheated. I worked on it for like an hour and then I found a working example on the jquery documentation. If you want to take points off I will completely understand
                
        </script>
</body>
</html>
