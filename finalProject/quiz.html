<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Emo Trivia Nite</title>
</head>
<body>
    <div class="card start">
        <h1>Emo Night Trivia</h1>
        <p>Welcome to Emo Night Trivia! Test out how well you actually know your favorite emo bands and artists.</p>
        <button id="start-btn">Start</button>
    </div>
    <div class="card question hidden"  id="card">
        <h2 id="question">Question 1</h2>
        <fieldset class="answer" >
            <input type="radio" name="answer" class="answers hidden" id="a_1"><label id="a_text" tabindex="0" for="a_1">A</label><br>
            <input type="radio" name="answer" class="answers hidden" id="a_2"><label id="b_text" tabindex="0" for="a_2">b</label><br>
            <input type="radio" name="answer" class="answers hidden" id="a_3"><label id="c_text" tabindex="0" for="a_3">c</label><br>
            <input type="radio" name="answer" class="answers hidden" id="a_4"><label id="d_text" tabindex="0" for="a_4">d</label>
        </fieldset>
        <button id="submit">Submit</button>
    </div>

    <script src="answerKey.js"></script>
    
</body>
</html>
